<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chanukah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="hanukkah">
    <h1>Light The Menora!</h1>
    <div id="gameArea">
        <div id="mover"></div>
        <div id="target"></div>
        <div id="flame-base"></div>
    </div>
    <div id="winCount">Wins: 0</div>
    <div id="message"></div>
    <div id="winButtons" style="display: none;">
        <button id="homeBtn">Home</button>
        <button id="playAgainBtn">Restart</button>
    </div>
    <div id="loseButtons" style="display: none;">
        <button id="restartBtn">Restart</button>
        <button id="homeBtnLose">Home</button>
    </div>
    <button id="restart" style="display: none;">Restart</button>
    <small id="restartHint" style="display: none;">Or hit ctrl to restart</small>
    <script src="game.js"></script>
</body>
</html>
